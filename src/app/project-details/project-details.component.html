<div class="card">
  <div class="card-header">
    <h4>{{(projectToDisplay| async)?.title}}</h4>
    <h6>By:{{(projectToDisplay| async)?.owner}}</h6>
  </div>
  <div class="card-body">
    <p>{{(projectToDisplay| async)?.description}}</p>
    <p>Goal: ${{(projectToDisplay| async)?.goal}}</p>
      <p *ngIf="(projectToDisplay | async)?.swag">This Project comes with "free" stuff!</p>
    <p>Category: {{(projectToDisplay| async)?.category}}</p>
  </div>
</div>
